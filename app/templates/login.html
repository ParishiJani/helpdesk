{% extends 'layout.html' %}
{% block head %}
  <title>Login</title>
  <style>
    .login-form {
      max-width: 800px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
{% endblock %}
{% block content %}
    <div class="login-form">
      <h2>Login</h2>
      <form method="POST">
        {{ form.hidden_tag() }}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit" class="button">Login</button>
      </form>
    </div>
{% endblock %}

<!---This html file is for the login page-->
